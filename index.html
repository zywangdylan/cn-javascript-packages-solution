    <!-- Structure in Vue -->
    <div id="app" class="container text-center">
      <div class="row g-2 justify-content-center py-5">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Find movie" v-model:value="inputText">
        </div>
        <div class="col-1">
          <input type="submit" class="btn btn-primary" @click="search">
        </div>
      </div>
      <h2>{{oldIndex}} moved to {{newIndex}}</h2>
      <h3 class="alert alert-danger" v-if="moviesListGotResponse === 'False'">{{errorMessage}}</h3>
      <ul id="results" ref="results" class="list-group list-group-horizontal">
        <li class="list-group-item border-0" v-for="movie in moviesList" >
          <img :src="movie.Poster" alt="" width="100">
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="main.js"></script>
  </body>
